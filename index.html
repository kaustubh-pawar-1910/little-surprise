<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine</title>
  <style>
    body {
      background: #ffd6e8;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    .card {
      background: white;
      padding: 40px;
      width: 350px;
      margin: auto;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    button {
      padding: 12px 25px;
      margin: 10px;
      font-size: 16px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
    }
    .yes { background: #ff4d6d; color: white; }
    .no { background: #ddd; }
    .note {
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 id="msg">Will you be my Valentine?</h2>
    <button class="yes" onclick="yesClicked()">Yes</button>
    <button class="no" onclick="noClicked()">No</button>
    <p class="note" id="note"></p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    if (name) {
      document.getElementById("msg").innerText =
        name + ", will you be my Valentine?";
    }

    function yesClicked() {
      alert("Yay! ‚ù§Ô∏è");
    }

    function noClicked() {
      const note = document.getElementById("note");
      note.innerText = "No seems a bit shy üôÇ";
    }
  </script>
</body>
</html>
