<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine</title>

  <style>
    body {
      background: #ffd6e8;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      width: 360px;
      height: 260px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
      padding-top: 40px;
      position: relative;
    }

    h2 {
      margin-bottom: 50px;
    }

    button {
      padding: 12px 26px;
      font-size: 16px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      position: relative;
    }

    .yes {
      background: #ff4d6d;
      color: white;
      margin-right: 10px;
    }

    .no {
      background: #ddd;
      position: absolute;
      left: 180px;
      top: 150px;
      transition: 0.25s ease;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2 id="msg">Will you be my Valentine?</h2>
    <button class="yes" onclick="yesClicked()">Yes</button>
    <button class="no" onmouseover="moveNo()">No</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");

    if (name) {
      document.getElementById("msg").innerText =
        name + ", will you be my Valentine?";
    }

    function yesClicked() {
      alert("Yay! ❤️");
    }

    function moveNo() {
      const noBtn = document.querySelector(".no");
      const card = document.querySelector(".card");

      const maxX = card.clientWidth - noBtn.offsetWidth - 20;
      const maxY = card.clientHeight - noBtn.offsetHeight - 20;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }
  </script>

</body>
</html>
